<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <h1>Calculadora</h1>
    <div class= "conteiner">
        <label for="numero1">Número 1</label>
        <input type="number" id="valor1" autofocus placeholder="Escribe un número">
    
        <select name="operacion" id="operacion">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>
        <label for="numero2">Número 2</label>
        <input type="number" id="valor2" autofocus placeholder="Escribe un número">      
        <button id="calcular" onclick="calcular()">=</button>    
        <label for="rdo">Resultado</label>
        <input class="calculadora" disabled id="resultado">
        <button id="limpiar" onclick="limpiarAC()">AC</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
